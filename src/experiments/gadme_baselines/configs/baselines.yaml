defaults:
  - model: ast
  - dataset: hsn
  - transformations: raw_waveforms
  - _self_

wandb:
  project: birds
  entity: dal-nlp
  group: default
  mode: offline

device: cuda
val_split: .2
random_seed: 1 
train_batch_size: 5
eval_batch_size: 16
print_freq_eval: 25
print_freq_train: 25
check_freq_model: 15

dataset_path: data/
output_dir: ./output_gadme/

hydra:
  job:
    chdir: True
  run:
    dir: ${output_dir}/${dataset.name}/${model.extras.name}
    
    
#/${now:%Y-%m-%d_%H%M%S}
