#HSN
_target_: src.datamodule.gadme_datamodule.GADMEDataModule

defaults: 
  - _self_
  - transforms: bird_default.yaml
  - loaders: default.yaml
  - mapper: xc_bambird_mapper.yaml

dataset:
  mode: "hf" # local or hf
  data_dir: ${paths.dataset_path} # we need to override this with dataset_path/embeddings/model_name for embedding offline use -> nope as this should be specified in paths
  dataset_name: high_sierras
  hf_path: DBD-research-group/gadme_v1
  hf_name: high_sierras
  seed: ${seed}
  # feature_extractor:
  #   _target_: transformers.AutoFeatureExtractor.from_pretrained
  #   pretrained_model_name_or_path: ${module.network.model.checkpoint}
  n_classes: 22
  n_workers: 3
  val_split: 0.2
  task: ${module.task}
  subset: null
  sampling_rate: ${module.network.sampling_rate}
  class_weights_loss: null
  class_weights_sampler: null
  classlimit: 500
  eventlimit: 5






