#ESC50
_target_: src.datamodule.esc50_datamodule.ESC50DataModule

defaults:
  - _self_
  - transforms: esc_default.yaml
  - loaders: default.yaml
  - mapper: null

dataset:
  mode: "hf" # local or hf
  data_dir: ${paths.dataset_path}
  dataset_name: esc50
  hf_path: ashraq/esc50
  hf_name: default
  seed: ${seed}
  n_classes: 50
  n_workers: 1
  val_split: 0.2
  task: ${module.task}
  subset: null
  sampling_rate: ${module.network.sampling_rate}
  class_weights_loss: False
  class_weights_sampler: null