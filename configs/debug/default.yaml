# @package _global_
task_name: "debug"
train: True
# callbacks: null
#logger: null
    
extras: 
  ignore_warnings: False

hydra: 
  job_logging: 
    root:
      level: DEBUG

trainer: 
  max_epochs: 1
  accelerator: gpu
  devices: 1
  detect_anomaly: True
  fast_dev_run: False

datamodule: 
  loaders:
    train: 
      batch_size: 6
      num_workers: 1
      pin_memory: False
    valid: 
      batch_size: 6
      num_workers: 1 
      pin_memory: False
    test:
      batch_size: 6
      num_workers: 1 
      pin_memory: False

