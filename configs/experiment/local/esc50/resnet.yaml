# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: esc50.yaml
  - override /module: multiclass.yaml
  - override /module/network: resnet.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml


tags: ["esc50", "resnet"]
seed: 2

callbacks:
  early_stopping:
    patience: 50
    min_delta: 5e-10
  model_checkpoint:
    monitor: "val/MulticlassAccuracy"


datamodule:
  loaders:
    train:
      batch_size: 64
      num_workers: 16
    valid:
      batch_size: 64
      num_workers: 16
    test:
      batch_size: 6

logger:
  wandb:
    tags: ${tags}
    group: "esc50"
    mode: online
