# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: XCM.yaml
  - override /module: multilabel.yaml
  - override /module/network: eat_soundnet.yaml
  - override /callbacks: cluster.yaml 
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml

tags: ["HSN", "eat", "multilabel"]
seed: 2
train: True
test: True

logger:
  wandb:
    tags: ${tags}
    group: "HSN_train_eat"
    mode: offline
    #version: test_ws_ #to resume train run # needs to be tested

module:
  optimizer:
    lr: 1e-5
  loss:
  #  _target_: birdset.modules.losses.asymmetric_loss.AsymmetricLossMultiLabel
    _target_: torch.nn.BCEWithLogitsLoss 
  #_target_: birdset.modules.losses.focal_loss.MultiLabelFocalLoss
  network:
    model:
      checkpoint: /home/lrauch/EAT-base_epoch30.pt



trainer:
  min_epochs: 1
  max_epochs: 5

datamodule:
  dataset:
    val_split: 0.1
    subset: 100
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: 600
    eventlimit: 3
  transforms:
    preprocessing:
      normalize_waveform: instance_normalization

  loaders:
    train:
      batch_size: 20
      shuffle: True
      num_workers: 8
      drop_last: True
      prefetch_factor: 2
    valid:
      batch_size: 20

  mapper: 
   
    biggest_cluster: True
    no_call: False
  
callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 1
    save_on_train_epoch_end: True

