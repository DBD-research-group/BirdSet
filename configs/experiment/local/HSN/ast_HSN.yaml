# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: HSN.yaml
  - override /module: multilabel.yaml
  #- override /module/network: efficientnet.yaml
  - override /callbacks: default.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml
#  - override /datamodule/transforms/waveform_augmentations: none.yaml  # auskommentiert eva
#  - override /datamodule/transforms/spectrogram_augmentations: none.yaml # auskommentiert eva

tags: ["HSN", "ast", "multilabel"]
seed: 2
train: True
test: True

logger:
  wandb:
    tags: ${tags}
    group: "HSN_train_ast"
    mode: online
    #version: pretraineatxcm_2 #to resume train run # needs to be tested

module:
  optimizer:
    _target_: torch.optim.AdamW
    lr: 1.0e-05
    # lr: 5e-4
    weight_decay: 0.01
    # weight_decay: 5e-4
  loss:
  #  _target_: src.modules.losses.asymmetric_loss.AsymmetricLossMultiLabel
    _target_: torch.nn.BCEWithLogitsLoss 
  #_target_: src.modules.losses.focal_loss.MultiLabelFocalLoss
  network:
    torch_compile: False

trainer:
  min_epochs: 1
  max_epochs: 15

datamodule:
  dataset:
    val_split: 0.2
    # val_split: 0.1
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: 600
    # eventlimit: 4  # f端r das Training
    eventlimit: 3  # f端r XAI ipynb

  loaders:
  # f端r XAI ipynb:  eva
    train:
      batch_size: 64  
      # shuffle: True
      shuffle: False  
      num_workers: 32 
      drop_last: True
    valid:
      batch_size: 64 
      num_workers: 32 
      shuffle: False
    test:
      batch_size: 64 
      num_workers: 32 
      shuffle: False


  # F端r das Training:  eva
    #train:
     # batch_size: 14
      #shuffle: True
      #num_workers: 14
      #drop_last: True
      #pin_memory: True
    #valid:
      #batch_size: 20
      #num_workers: 14
      #shuffle: False
    #test:
      #batch_size: 20
      #num_workers: 14
      #shuffle: False

  mapper: 
    biggest_cluster: True
    no_call: False
  
callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 3