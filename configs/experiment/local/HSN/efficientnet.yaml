# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: HSN.yaml
  - override /module: multilabel.yaml
  - override /module/network: efficientnet.yaml
  - override /callbacks: default.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml
#  - override /datamodule/transforms/waveform_augmentations: none.yaml  # auskommentiert eva
#  - override /datamodule/transforms/spectrogram_augmentations: none.yaml # auskommentiert eva

tags: ["HSN", "efficientnet", "multilabel"]
seed: 2
train: True
test: True

logger:
  wandb:
    tags: ${tags}
    group: "XCM_train_efficientnet" 
    mode: online

module:
  optimizer:
    _target_: torch.optim.AdamW
    lr: 5e-4
    weight_decay: 5e-4
  loss:
  #  _target_: birdset.modules.losses.asymmetric_loss.AsymmetricLossMultiLabel
    _target_: torch.nn.BCEWithLogitsLoss 
  #_target_: birdset.modules.losses.focal_loss.MultiLabelFocalLoss
  network: 
    torch_compile: True # False > True eva

trainer:
  min_epochs: 1
  max_epochs: 100  # 40 > 15 eva  # 15 -> 100 eva
  #devices: [1]

datamodule:
  dataset:
    # subset: 2000  # auskommentiert eva
    val_split: 0.2
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: 600
    eventlimit: 3
    
  loaders:
    train:
      batch_size: 64  # 32 geändert eva
      shuffle: True
      num_workers: 32 # 16 geändert eva
      drop_last: True
    valid:
      batch_size: 64 # 32 geändert eva
      num_workers: 32 # 16 geändert eva
      shuffle: False
    test:
      batch_size: 64 # 32 geändert eva
      num_workers: 32 # 16 geändert eva
      shuffle: False

  mapper: 
    biggest_cluster: True
    no_call: False

callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 3
