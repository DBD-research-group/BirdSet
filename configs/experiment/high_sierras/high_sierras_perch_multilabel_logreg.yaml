# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: high_sierras.yaml
  - override /module: multilabel.yaml
  - override /module/network: perch_logreg.yaml
  - override /callbacks: default.yaml 
  - override /trainer: default.yaml
  - override /datamodule/transforms: base_transform.yaml
  # - override /datamodule/transforms/spectrogram_augmentations: none.yaml
  # - override /datamodule/transforms/waveform_augmentations: none.yaml

tags: ["high_sierras", "perch", "augment", "multilabel"]
seed: 42

module:
  optimizer:
    _target_: torch.optim.Adam
    lr: 1e-3
    weight_decay: 0
  loss:
  #  _target_: src.modules.losses.asymmetric_loss.AsymmetricLossMultiLabel
    _target_: torch.nn.BCEWithLogitsLoss 
  #_target_: src.modules.losses.focal_loss.MultiLabelFocalLoss
  lr_scheduler: null
  output_activation:
    _target_: "torch.sigmoid"


trainer:
  min_epochs: 1
  max_epochs: 128

datamodule:
  dataset:
    val_split: 0.1
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: null
    eventlimit: null

  loaders:
    train:
      batch_size: 32
      shuffle: True
      num_workers: 6
      drop_last: False
      prefetch_factor: 4

    valid:
      batch_size: 32
    test:
      batch_size: 32
  mapper: 
    event_limit: null
    biggest_cluster: True
    no_call: False

logger:
  wandb:
    tags: ${tags}
    group: "???"
    mode: offline



