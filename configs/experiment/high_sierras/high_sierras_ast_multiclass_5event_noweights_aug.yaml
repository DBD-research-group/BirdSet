# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: high_sierras.yaml
  - override /module: multiclass.yaml
  - override /module/network: ast.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms/spectrogram_augmentations: default.yaml
  - override /datamodule/transforms/waveform_augmentations: default.yaml

tags: ["finetune", "ast", "multiclass", "5event", "aug"]
train: True
test: True

module:
  optimizer:
    lr: 1e-5
  # lr_scheduler:
  #   scheduler:
  #     _target_: transformers.get_cosine_schedule_with_warmup
  #   extras:
  #     interval: step
  #     warmup_ratio: 0.05

trainer:
  min_epochs: 1
  max_epochs: 10

datamodule:
  dataset:
    val_split: 0.1
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: 800
  transforms:
    preprocessing:
      normalize_waveform: instance_normalization

  loaders:
    train:
      batch_size: 8
      shuffle: True
      num_workers: 6
      drop_last: True
      prefetch_factor: 4
    valid:
      batch_size: 8

  mapper: 
    event_limit: 5
    biggest_cluster: True
    no_call: False
  
callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 5
logger:
  wandb:
    tags: ${tags}
    group: "finetune"
    mode: online
