# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: high_sierras.yaml
  - override /module: multilabel.yaml
  - override /module/network: eat_soundnet.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  # - override /datamodule/transforms/spectrogram_augmentations: none.yaml
  # - override /datamodule/transforms/waveform_augmentations: none.yaml

tags: ["high_sierras", "eat", "augment", "multilabel"]
seed: 4

module:
  optimizer:
    lr: 1e-5
  loss:
    _target_: src.modules.losses.asymmetric_loss.AsymmetricLossMultiLabel
    #_target_: torch.nn.BCEWithLogitsLoss 
  #_target_: src.modules.losses.focal_loss.MultiLabelFocalLoss
  network: 
    model:
      checkpoint: /home/lrauch/projects/GADME/src/output/train/runs/xenocanto_m_withoutnd/eat/2024-01-24_135830/last_ckpt.path  

trainer:
  min_epochs: 1
  max_epochs: 15

datamodule:
  dataset:
    val_split: 0.1
    class_weights_loss: null
    class_weights_sampler: True
    classlimit: 700
    eventlimit: 5
  transforms:
    preprocessing:
      normalize_waveform: instance_normalization

  loaders:
    train:
      batch_size: 21
      shuffle: True
      num_workers: 6
      drop_last: False
      prefetch_factor: 4

    valid:
      batch_size: 21
    test:
      batch_size: 21
  mapper: 
    event_limit: null
    biggest_cluster: True
    no_call: False

logger:
  wandb:
    tags: ${tags}
    group: "high_sierras_aug"
    mode: online

callbacks: 
  model_checkpoint: 
    save_last: True
    save_top_k: 2
    every_n_epochs: 2



