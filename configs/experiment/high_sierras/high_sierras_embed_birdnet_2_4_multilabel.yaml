# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: high_sierras.yaml
  - override /datamodule/transforms: embedding_transform.yaml
  - override /module: multilabel.yaml
  - override /module/network: detlogreg_birdnet.yaml
  - override /callbacks: default.yaml 
  - override /trainer: default.yaml


tags: ["mr", "birdnet", "multilabel", "embedding"]
seed: 42

# module:
#   optimizer:
#     lr: 2e-5

trainer:
  min_epochs: 1
  max_epochs: 2

# module:
#   _target_: src.modules.mc_multilabel_module.MCDropoutModel
#   mc_iteration: ${datamodule.dataset.n_classes}


datamodule:
  _target_: src.datamodule.embeddings_datamodule.EmbeddingsDataModule
  dataset:
    mode: "local"
    data_dir: ${paths.dataset_path}/embeddings/${module.network.model_name}
    val_split: 0.2
  loaders:
    train:
      batch_size: 256
    valid:
      batch_size: 256
    test:
      batch_size: 256
  transforms:
    max_length: 5.0

logger:
  wandb:
    tags: ${tags}
    group: "high_sierras_embed_birdnet_multilabel_s"
    mode: offline