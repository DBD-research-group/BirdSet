# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: high_sierras.yaml
  - override /module: multiclass.yaml
  - override /module/network: wav2vec2.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml


tags: ["high_sierras", "wandb", "augment"]
seed: 2

module:
  optimizer:
    lr: 2e-5


trainer:
  min_epochs: 1
  max_epochs: 25

datamodule:
  dataset:
    val_split: 0.1
    class_weights: True

  loaders:
    train:
      batch_size: 20
      shuffle: True
      num_workers: 6
      drop_last: False
      prefetch_factor: 4

    valid:
      batch_size: 20
    test:
      batch_size: 20
  mapper: 
    event_limit: 5
    biggest_cluster: True
    no_call: False

logger:
  wandb:
    tags: ${tags}
    group: "high_sierras_aug"
    mode: online



