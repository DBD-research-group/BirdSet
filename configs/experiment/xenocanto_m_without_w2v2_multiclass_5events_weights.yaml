# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: xenocanto_m.yaml
  - override /module: multiclass.yaml
  - override /module/network: wav2vec2.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml


tags: ["pretrain_xencanto_m", "w2v2", "multiclass", "alltrain"]
seed: 2
train: True
test: False

module:
  optimizer:
    lr: 1e-5


trainer:
  min_epochs: 1
  max_epochs: 20

datamodule:
  dataset:
    val_split: 0.05
    class_weights_loss: False
    class_weights_sampler: True
  transforms:
    preprocessing:
      normalize_waveform: instance_normalization

  loaders:
    train:
      batch_size: 30
      shuffle: True
      num_workers: 6
      drop_last: False
      prefetch_factor: 4
    valid:
      batch_size: 28
    test:
      batch_size: 28
  mapper: 
    event_limit: 1
    biggest_cluster: True
    no_call: False
  
callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 5
logger:
  wandb:
    tags: ${tags}
    group: "pretrain"
    mode: online
