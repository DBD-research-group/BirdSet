# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: esc50.yaml
  - override /module: multiclass.yaml
  - override /module/network: resnet.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml


tags: ["esc50", "resnet"]
seed: 2

callbacks:
  early_stopping:
    patience: 50
    min_delta: 5e-10

module:
  lr_scheduler:
    _target_: torch.optim.lr_scheduler
  optimizer:
    _target_: torch.optim.Adam
    lr: 1e-4
    weight_decay: 0.01
trainer:
  min_epochs: 1
  max_epochs: 100

datamodule:
  loaders:
    train:
      batch_size: 64
      num_workers: 16
    valid:
      batch_size: 64
      num_workers: 16
    test:
      batch_size: 6
  transforms:
    target_height: 32
    target_width: 32

logger:
  wandb:
    tags: ${tags}
    group: "esc50"
    mode: online