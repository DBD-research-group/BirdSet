# @package _global_
#package global is neccessary!
defaults:
  - biofoundation/birdset/linearprobing/linearprobing_config.yaml 
  - override /module/network: perch_logreg.yaml  
tags: ["biofoundation", "perch", "linearprobing", "augs_birdset"]

trainer:
  devices: 1

user: Mats
run_vers: 1.0
date: 09-12

logger:
  wandb:
    name: ${module.network.model_name}_${datamodule.dataset.dataset_name}_${user}-${run_vers}-${date}#${seed}_${start_time}

module:
  network:
    model:
      gpu_to_use: null # For automatically using the first available GPU (Sweep compatible)
      classifier:
        _target_: birdset.modules.models.linear_classifier.LinearClassifier
        in_features: 1280
        num_classes: null

callbacks:
  timer:
    _target_: lightning.pytorch.callbacks.Timer
    interval: "step"
    duration: "00:00:40:00"  

