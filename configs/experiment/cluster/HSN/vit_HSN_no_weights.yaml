# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: HSN.yaml
  - override /module: multilabel.yaml
  - override /module/network: test_vit.yaml
  - override /callbacks: cluster.yaml 
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: cluster.yaml
  - override /hydra: cluster.yaml

tags: ["subset_HSN", "vit", "multilabel", "5event"]
seed: 2
train: True
test: True

paths:
  dataset_path: ${paths.root_dir}/data
  background_path: /mnt/datasets/bird_recordings/data/dcase18/wav
  log_dir: ${paths.root_dir}/logs
  model_path: ${paths.root_dir}/model

logger:
  wandb:
    tags: ${tags}
    group: "HSN_subset_vit"
    mode: online
    version: subset_vit_${start_time} #to resume train run # needs to be tested

module:
  optimizer:
    lr: 3e-4
  loss:
  #  _target_: birdset.modules.losses.asymmetric_loss.AsymmetricLossMultiLabel
    _target_: torch.nn.BCEWithLogitsLoss 
  #_target_: birdset.modules.losses.focal_loss.MultiLabelFocalLoss
  network:
    model:
      img_size_y: 512
      pretrained_weights_pathh: null
    torch_compile: False

trainer:
  min_epochs: 1
  max_epochs: 50

datamodule:
  dataset:
    val_split: 0.2
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: 600
    eventlimit: 5
  transforms:
    preprocessing:
      resizer:
        target_width: 512


  loaders:
    train:
      batch_size: 14
      shuffle: True
      num_workers: 16
      drop_last: True
      prefetch_factor: 2

    valid:
      batch_size: 20
      num_workers: 16
      shuffle: False
    
    test:
      batch_size: 20
      num_workers: 16
      shuffle: False

  mapper: 
    biggest_cluster: True
    no_call: False
  
callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 5
