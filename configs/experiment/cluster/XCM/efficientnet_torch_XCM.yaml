# @package _global_
defaults:
  - override /datamodule: XCM.yaml
  - override /module: multilabel.yaml
  - override /module/network: efficientnet_torch.yaml
  - override /callbacks: default.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml

tags: ["XCM", "efficientnet", "multilabel"]
seed: 2
train: True
test: False

logger:
  wandb:
    tags: ${tags}
    group: "XCM_train_efficientnet"
    mode: online

trainer:
  min_epochs: 1
  max_epochs: 30
  limit_val_batches: 0 # skip validation step in pretraining

module:
  optimizer:
    _target_: torch.optim.AdamW
    lr: 5e-4
    weight_decay: 5e-4
  network:
    torch_compile: True

datamodule:
  dataset:
    val_split: null
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: null
    eventlimit: null

  loaders:
    train:
      batch_size: 64
      num_workers: 32
    valid:
      batch_size: 64
      num_workers: 32
    test:
      batch_size: 64
      num_workers: 32

callbacks:
  model_checkpoint:
    #save_last: True
    #every_n_epochs: 5
    #every_n_train_steps: 20_000
    save_top_k: -1
    #save_top_k: 5
    monitor: null
    save_on_train_epoch_end: True
    every_n_epochs: 1
    #filename: 'checkpoint-{epoch:02d}-{step:06d}'
    filename: 'checkpoint-{epoch:02d}'