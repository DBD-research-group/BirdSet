# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: XCL.yaml
  - override /module: multilabel.yaml
  - override /module/network: efficientnet.yaml
  - override /callbacks: default.yaml
  - override /trainer: multi_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml

tags: ["pretrain_XCL", "efficientnet", "multilabel"]
seed: 2
train: True
test: False

logger:
  wandb:
    tags: ${tags}
    group: "pretrain_efficientnet_XCL"
    mode: online
    version: pretrain_efficientnet_${start_time} #to resume train run # needs to be tested

module:
  optimizer:
    _target_: torch.optim.AdamW
    lr: 5e-4
    weight_decay: 5e-4
  loss:
  #  _target_: src.modules.losses.asymmetric_loss.AsymmetricLossMultiLabel
    _target_: torch.nn.BCEWithLogitsLoss 
  #_target_: src.modules.losses.focal_loss.MultiLabelFocalLoss


trainer:
  min_epochs: 1
  max_epochs: 200

datamodule:
  dataset:
    val_split: 0.1
    class_weights_loss: null
    class_weights_sampler: True
    classlimit: 1000
    eventlimit: 3
  transforms:
    preprocessing:
      normalize_waveform: null
      normalize_spectrogram: True
      use_spectrogram: True
      n_fft: 1024
      hop_length: 320
      n_mels: 128
      db_scale: True
      target_height: null
      target_width: null
      mean: -4.268
      std: 4.569

  loaders:
    train:
      batch_size: 32
      shuffle: True
      num_workers: 32
      drop_last: True
    valid:
      batch_size: 32
      num_workers: 32
      shuffle: False
    test:
      batch_size: 32
      num_workers: 32
      shuffle: False

  mapper: 
    event_limit: null
    biggest_cluster: True
    no_call: False
  
callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 3

