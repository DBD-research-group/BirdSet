# @package _global_
defaults:
  - override /datamodule: XCL.yaml
  - override /module: multilabel.yaml
  - override /module/network: efficientnet.yaml
  - override /callbacks: cluster.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: cluster.yaml
  - override /hydra: cluster.yaml

tags: ["XCL", "efficientnet", "multilabel"]
seed: 2
train: True
test: False

logger:
  wandb:
    tags: ${tags}
    group: pretrain_effnet_XCL
    mode: online
    version: "pretrain_eat${seed}_${start_time}"

trainer:
  min_epochs: 1
  max_epochs: 30
  limit_val_batches: 0

module:
  optimizer:
    _target_: torch.optim.AdamW
    lr: 5e-4
    weight_decay: 5e-4
  network:
    torch_compile: False

datamodule:
  dataset:
    val_split: 0.2
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: 500
    eventlimit: 1

  loaders:
    train:
      batch_size: 48
      num_workers: 18
    valid:
      batch_size: 48
      num_workers: 18
    test:
      batch_size: 48
      num_workers: 18

callbacks:
  model_checkpoint:
    #save_last: True
    #every_n_epochs: 5
    every_n_train_steps: 10_000
    save_top_k: -1
    #save_top_k: 5
    monitor: null
    filename: 'checkpoint-{epoch:02d}-{step:06d}'