defaults:
  - model: hubert
  - dataset: sapsucker
  - transformations: raw_waveforms
  - _self_

wandb:
  project: x
  entity: x
  group: default
  reinit: True
  mode: disabled

device: cuda
val_split: .05
random_seed: 0 
train_batch_size: 16
eval_batch_size: 16
print_freq_eval: 25
print_freq_train: 25
check_freq_model: 15
dataset_path: ~/data_gadme
output_dir: ./output_gadme/

hydra:
  job:
    chdir: True
  run:
    dir: ${output_dir}/${dataset.name}/${model.name}/${now:%Y-%m-%d_%H%M%S}
